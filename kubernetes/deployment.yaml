apiVersion: apps/v1
kind: Deployment
metadata:
  name: architecture-center-frontapp
  namespace: architecture-center-dev
  labels:
    app: architecture-center-frontapp
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: architecture-center-frontapp
      version: v1
  template:
    metadata:
      labels:
        app: architecture-center-frontapp
        version: v1
    spec:
      containers:
      - name: architecture-center-frontapp
        image: ms.io:5000/architecture-center/frontend:1.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      imagePullSecrets:
        - name: regcred
